<section id="create-page">
    <div class="form">
        <form class="create-form" #form="ngForm" (ngSubmit)="createSubmitHandler(form)">
            <h2>Create candy recipe</h2>
            <p>Candy image</p>
            <input type="text" name="imageUrl" placeholder="Enter candy image" ngModel #inputName="ngModel" required />
            <ng-container *ngIf="inputName.touched">
                <p class="error" *ngIf="inputName.errors?.['required']">
                  Image is required.
                </p>
              </ng-container>

            <p>Title</p>
            <input type="text" name="themeName" placeholder="Enter Title" ngModel #inputName="ngModel" required />
            <ng-container *ngIf="inputName.touched">
                <p class="error" *ngIf="inputName.errors?.['required']">
                  Title is required.
                </p>
              </ng-container>

            <p>Description</p>
            <textarea name="postText" placeholder="Enter Description" ngModel #textAreaInput="ngModel" required minlength="10"></textarea>
            <ng-container *ngIf="textAreaInput.touched">
                <p class="error" *ngIf="textAreaInput.errors?.['required']">
                  The field with your post is required.
                </p>
                <p class="error" *ngIf="textAreaInput.errors?.['minlength']">
                  Post must be at least 10 characters long.
                </p>
              </ng-container>

            <div>
                <button [disabled]="form.invalid" type="submit">Create</button>
            </div>
        </form>
    </div>

</section>
