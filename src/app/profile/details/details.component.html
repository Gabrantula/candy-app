<section id="details-page">
    <div id="details-wrapper" *ngIf="theme">
        <div class="imG">
            <img src="{{theme.imageUrl}}" alt="details">
        </div>


        <div id="info-wrapper">
            <h2>{{theme.themeName}}</h2>
            <p>{{theme.postText}}</p>
           
        </div>

        <div class="action-btn">
             <div class="auth" *ngIf="this.authService.isLoggedIn && this.isOwner"> 
         
                 <a class="action" routerLink="edit">Edit</a>
              
                <a class="action" (click)="delete()">Delete</a>
            </div>
             <div class="not-auth" *ngIf="this.authService.isLoggedIn && !this.isOwner">

                <a class="action" routerLink="comments">Comments</a>
            </div>
        </div>

        <!-- <div class="more">
            <span>See more recipes from <a routerLink="/my-page">Gaby Ts</a> </span>
        </div> -->
       
    </div>
</section>
