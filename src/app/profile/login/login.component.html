<section id="login-page">
    <div class="form">
        <h2>Login</h2>
        <form class="form-login" #form="ngForm" (ngSubmit)="login(form)">
            <p>Email</p>
            <input 
               type="email" 
               name="email" 
               placeholder="email@example.com" 
               ngModel 
               #inputEmail="ngModel" 
               required
               [appEmail]="appEmailDomains"
            />

            <!-- error -->
            <ng-container *ngIf="inputEmail.touched">
                <p class="error" *ngIf="inputEmail.errors?.['required']">
                    Email is required!
                </p>
                <p class="error" *ngIf="inputEmail.errors?.['appEmailValidator']">
                    Email is not valid!
                </p>
            </ng-container>

            <p>Password</p>
            <input 
                type="password" 
                name="password" 
                placeholder="*******" 
                #inputPassword="ngModel"
                ngModel
                required
            />

            <!-- error -->
            <ng-container *ngIf="inputPassword.touched">
                <p class="error" *ngIf="inputPassword.errors?.['required']">
                    Password is required!
                </p>
            </ng-container>

            <div>
                <button [disabled]="form.invalid" type="submit">login</button>
            </div>
            <p class="message">Not registered? <a routerLink="/auth/register">Create an account</a></p>
        </form>
    </div>
</section>
