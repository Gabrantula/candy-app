
<section id="my-page">
    <p>My recipes count: {{ recipes.length }}</p>
    <div class="all-my-cards">
        <div class="card" *ngFor="let recipe of recipes">
            <div class="img">
                <img [src]="recipe.imageUrl" [alt]="recipe.themeName">
            </div>
            <div class="info">
                <p>{{ recipe.themeName }}</p>
                <a class="btn" [routerLink]="'/themes/' + recipe._id">Details</a>
            </div>
        </div>
    </div>
    <h2 *ngIf="recipes.length === 0">No recipes in database.</h2>
</section>
